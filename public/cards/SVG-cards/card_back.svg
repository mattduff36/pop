<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1500" viewBox="0 0 1000 1500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5e6cc"/>

  <!-- Radial burst behind POP -->
  <defs>
    <radialGradient id="burst" cx="50%" cy="50%" r="50%">
      <stop offset="20%" stop-color="#f5e6cc"/>
      <stop offset="100%" stop-color="#12534c"/>
    </radialGradient>
    <pattern id="ornate" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 C25,0 75,0 100,50 C75,100 25,100 0,50 Z" fill="none" stroke="#b23a48" stroke-width="6"/>
    </pattern>
  </defs>
  <circle cx="500" cy="750" r="450" fill="url(#burst)" />

  <!-- Central POP text -->
  <text x="500" y="800" text-anchor="middle" font-family="Impact, Arial Black" font-size="200" fill="#b23a48" stroke="#f5e6cc" stroke-width="10">
    POP
  </text>

  <!-- Top and bottom banners -->
  <rect x="100" y="150" width="800" height="100" rx="20" fill="#b23a48"/>
  <rect x="100" y="1250" width="800" height="100" rx="20" fill="#b23a48"/>
  <text x="500" y="215" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#f5e6cc">
    PLAY OR PASS
  </text>
  <text x="500" y="1315" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#f5e6cc">
    PLAY OR PASS
  </text>

  <!-- Ornate border -->
  <rect x="20" y="20" width="960" height="1460" rx="40" fill="none" stroke="url(#ornate)" stroke-width="40"/>

  <!-- Corner hearts -->
  <defs>
    <symbol id="heart" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-2.54,0-4.8,1.56-6,3.72C15.2,1.56,12.94,0,10.36,0C4.64,0,0,4.64,0,10.36
        c0,7.56,9.44,13.58,15.8,18.24c6.36-4.66,15.8-10.68,15.8-18.24C32,4.64,27.36,0,23.6,0z"/>
    </symbol>
  </defs>
  <use href="#heart" x="40" y="40" fill="#b23a48" transform="scale(2)"/>
  <use href="#heart" x="920" y="1360" fill="#b23a48" transform="scale(2)"/>
  <use href="#heart" x="920" y="40" fill="#b23a48" transform="scale(2) rotate(90 936 56)"/>
  <use href="#heart" x="40" y="1360" fill="#b23a48" transform="scale(2) rotate(-90 56 1376)"/>
</svg>
